{% extends "base.html" %}

{% block title %}{{ tag }} - Max Humber{% endblock %}

{% block content %}
<h2>{{ tag }}</h2>
<ul class="post-list">
    {% for post in posts %}
    <li>
        <a href="{{ post.slug }}.html">
            <span class="post-title">{{ post.title }}</span>
            <span class="post-date">{{ post.date }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
