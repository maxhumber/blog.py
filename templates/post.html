{% extends "base.html" %}

{% block title %}{{ post.title }} - Max Humber{% endblock %}

{% block content %}
<article>
    <header>
        <h3>{{ post.title }}</h3>
        <time>{{ post.date }}</time>
        <div>
        {% for tag in post.tags %}
        <a href="{{ tag }}">#{{ tag }}</a>
        {% endfor %}
        </div>
    </header>
    {{ post.content|safe }}
</article>
{% endblock %}
