{% extends "base.html" %}

{% block title %}{{ post.title }} - Max Humber{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ post.title }}</h1>
        <time>{{ post.date }}</time>
        <div class="tags">
            {% for tag in post.tags %}
                <a href="/{{ tag }}" class="tag">{{ tag }}</a>
            {% endfor %}
        </div>
    </header>
    {{ post.content|safe }}
</article>
{% endblock %}
