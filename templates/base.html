<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-89691472-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-89691472-1');
    </script>
    <!-- Required meta tags -->
    <title>Max Humber</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Code Hilite CSS -->
    <link rel="stylesheet" type="text/css" href="static/default.css">
    <!-- Custom CSS -->
    <style>
      .container {
          font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
          font-size: 16px;
          font-weight: 400;
      }
      .jumbotron {
        background-color:transparent !important;
        margin-right: auto;
        margin-left: auto;
        max-width: 650px;
      }
    </style>
  </head>
  <body>
    <br/>
    <br/>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="/">
          <img src="static/signature.png" class="d-inline-block align-top" alt="" title="" style="" height="75">
        </a>
      </li>
    </ul>
    <div class="container mt-3">
      <div class="jumbotron">
      {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
